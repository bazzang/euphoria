    <script>
        $('.btn-toggle').on('click', function() {
            $(this).closest('.category').find('.category-body').toggle();
            $(this).toggleClass('active');
        })

        // AOS 초기화
        AOS.init({
            offset: 100,
            duration: 1000,
            scrollContainer: '.frame'
        });

        $('.frame').scroll(function () { AOS.refresh(); })


        $('.btn-menu').click(function() {
            $('.menu-wrap').toggleClass('active');
        })


    </script>
